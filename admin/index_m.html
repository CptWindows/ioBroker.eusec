<html>

<head>

    <!-- Load ioBroker scripts and styles-->
    <link rel="stylesheet" type="text/css" href="../../css/adapter.css" />
    <link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">

    <script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../socket.io/socket.io.js"></script>

    <script type="text/javascript" src="../../js/translate.js"></script>
    <script type="text/javascript" src="../../lib/js/materialize.js"></script>
    <script type="text/javascript" src="../../js/adapter-settings.js"></script>

    <!-- Load our own files -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="words.js"></script>

    <script type="text/javascript">
        var secret;

        if (!encrypt || typeof encrypt !== 'function') {
            function encrypt(key, value) {
                if (value === undefined) {
                    value = key;
                    key = secret;
                }
                var result = '';
                for (var i = 0; i < value.length; ++i) {
                    result += String.fromCharCode(key[i % key.length].charCodeAt(0) ^ value.charCodeAt(i));
                }
                return result;
            }
        }
        if (!decrypt || typeof decrypt !== 'function') {
            function decrypt(key, value) {
                if (value === undefined) {
                    value = key;
                    key = secret;
                }
                var result = '';
                for (var i = 0; i < value.length; ++i) {
                    result += String.fromCharCode(key[i % key.length].charCodeAt(0) ^ value.charCodeAt(i));
                }
                return result;
            }
        }

        function loadHelper(settings, onChange) {
        // example: select elements with id=key and class=value and insert value
            if (!settings) return;

            $('.value').each(function () {
                var $key = $(this);
                var id = $key.attr('id');
                if (id === 'password' && (typeof supportsFeature !== 'function' || !supportsFeature('ADAPTER_AUTO_DECRYPT_NATIVE'))) {
                    settings[id] = decrypt(secret, settings[id]);
                }

                if ($key.attr('type') === 'checkbox') {
                    // do not call onChange direct, because onChange could expect some arguments
                    $key.prop('checked', settings[id]).change(function() {
                        onChange();
                    });
                } else {
                    // do not call onChange direct, because onChange could expect some arguments
                    $key.val(settings[id]).change(function() {
                        onChange();
                    }).keyup(function() {
                        onChange();
                    });
                }
            });
            onChange(false);
            M.updateTextFields();  // function Materialize.updateTextFields(); to reinitialize all the Materialize labels on the page if you are dynamically adding inputs.
        }

        // This will be called by the admin adapter when the settings page loads
        // the function loadSettings has to exist ...
        function load(settings, onChange) {
            socket.emit('getObject', 'system.config', function (err, obj) {
                secret = (obj.native ? obj.native.secret : '') || 'yx6eWMwGK2AE4k1Yoxt3E5pT';
                loadHelper(settings, onChange);
            });

            onChange(false);
            // reinitialize all the Materialize labels on the page if you are dynamically adding inputs:
            if (M) M.updateTextFields();
        }
        // This will be called by the admin adapter when the user presses the save button
        // ... and the function save has to exist.
        // you have to make sure the callback is called with the settings object as first param!
        function save(callback) {
            // example: select elements with class=value and build settings object
            var obj = {};
            $('.value').each(function () {
                var $this = $(this);
                var id = $this.attr('id');

                if ($this.attr('type') === 'checkbox') {
                    obj[id] = $this.prop('checked');
                } else {
                    var value = $this.val();
                    if (id === 'password' && (typeof supportsFeature !== 'function' || !supportsFeature('ADAPTER_AUTO_DECRYPT_NATIVE'))) {
                        value = encrypt(secret, value);
                    }
                    obj[id] = value;
                }
            });

            callback(obj);
        }
    </script>
    <style>
        .sub-title {
            margin-top: 2rem!important;
            padding: 0.5rem;
            background: #64b5f6;
            color: white;
        }
    </style>

</head>

<body>

    <div class="m adapter-container">

        <div class="row">
            <div class="col s12">
                <ul class="tabs">
                    <li class="tab col s2"><a href="#tab-main"  class="translate active">Main settings</a></li>
                    <li class="tab col s2 live-settings"><a href="#tab-live"    class="translate">Livestream settings</a></li>
                </ul>
            </div>
        </div>

        <div id="tab-main" class="col s12 page">

            <div class="row">
                <div class="col s12 m4 l2">
                    <img src="eufy-security.png" class="logo">
                </div>
            </div>

            <h6 class="translate sub-title">Authentication settings</h6>
            <div class="row">
                <div class="col s6 l3 input-field">
                    <input type="text" class="value" id="username" />
                    <label for="username" class="translate">Username</label>
                </div>

                <div class="col s6 l3 input-field">
                    <input type="password" class="value" id="password" />
                    <label for="password" class="translate">Password</label>
                </div>
            </div>
            <h6 class="translate sub-title">Other settings</h6>
            <div class="row">
                <div class="col s6 l2 input-field">
                    <input class="value" min="10" type="number" id="pollingInterval" />
                    <label for="pollingInterval" class="translate">Polling interval (min)</label>
                </div>
            </div>
            <div class="row">
                <div class="col s6 l2 input-field">
                    <input class="value" min="1" max="120" type="number" id="eventDuration" />
                    <label for="eventDuration" class="translate">Time in seconds before event reset</label>
                </div>
            </div>
        </div>
        <div id="tab-live" class="col s12 page">
            <h6 class="translate sub-title">Settings</h6>
            <div class="row">
                <div class="input-field col s12 m6 l2">
                    <input class="value" min="15" max="300" type="number" id="maxLivestreamDuration" />
                    <label for="maxLivestreamDuration" class="translate">Max camera livestream duration (sec)</label>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
